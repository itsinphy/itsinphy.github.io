<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div>
        <div class="nft-div">
          <img class="nft" src="images/image-equilibrium.jpg" alt="NFT" />
          <img
            class="nft-overlay hidden"
            src="images/icon-view.svg"
            alt="View
          Icon"
          />
          <div class="color-overlay"></div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-day">
          <div class="price-and-day eth">
            <img
              class="icon"
              src="images/icon-ethereum.svg"
              alt="ETH icon"
            />0.041 ETH
          </div>
          <div class="price-and-day days-left">
            <img class="icon" src="images/icon-clock.svg" alt="Clock icon" />3
            days left
          </div>
        </div>
        <hr class="line" />
        <div class="signature">
          <img src="images/image-avatar.png" alt="Avatar" />
          <div>
            Creation of
            <a href="http://instagram.com/itsinphy" target="_blank"
              >Jules Wyvern</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
